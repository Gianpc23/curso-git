<h1>Listado Post</h1>
<div *ngFor="let post of posts">
  <a routerLink="/post/{{post.id}}">{{post.id}}</a>
  <app-post [post]="post"></app-post><button type="button" (click)="getComments(post.id)">Mostrar comentarios</button>
  <div *ngIf="hayComments">
    <div *ngFor="let comment of comments">
      Name: {{comment.name}}
      Email: {{comment.email}}
      Body: {{comment.body}}
    </div>
  </div>
</div>
