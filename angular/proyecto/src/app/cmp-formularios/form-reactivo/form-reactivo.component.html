<h2>Reactivo</h2>

<form [formGroup]="miForm" (ngSubmit)="enviarDatoS()">
  <div>
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" formControlName="usuario">
    <p *ngIf="miForm.controls.usuario.invalid && miForm.controls.usuario.dirty">Campo incorrecto</p>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
    <p *ngIf="miForm.controls.password.invalid && miForm.controls.password.dirty">Campo incorrecto</p>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <p *ngIf="miForm.controls.email.invalid && miForm.controls.email.dirty">Campo incorrecto</p>
  </div>
  <div formArrayName="skills">
    <div>
      <label for="">NuevaSkill:</label>
      <input type="text" (change)="addSkills($event.target.value)">
    </div>
    <br>
    <input type="text" *ngFor="let skill of     miForm.controls.skills.controls; let pos = index"
      [formControlName]="pos">
  </div>
  <button type="submit" [disabled]="miForm.invalid">Enviar</button>
</form>
